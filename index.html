<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>

    <link rel="stylesheet" href="/style.css">
    

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="/script.js"></script>
</head>
<body>
    <div id="main" class="main-con">
        <div class="card active">
            <img class="background" src="/img/baldurs-gate-3-pc-3840x2160-12716.jpeg" alt="" width="">

            <div class="content">
                <div class="console">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Play Game</p>
                </div>
                <h2 class="title">Baldurs Gate</h2>
            </div>

        </div>
        <div class="card">
            <img class="background" src="/img/call-of-duty-modern-3840x2160-12629.jpg" alt="" width="">

            <div class="content">
                <div class="console">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Play Game</p>
                </div>
                <h2 class="title">Call of Duty</h2>
            </div>
            
        </div>
        <div class="card">
            <img class="background" src="/img/metal-hellsinger-3840x2160-14211.jpg" alt="" width="">

            <div class="content">
                <div class="console">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Play Game</p>
                </div>
                <h2 class="title">Metal Hellsinger</h2>
            </div>

        </div>
        <div class="card">
            <img class="background" src="/img/persona-3-reload-3840x2160-12719.jpeg" alt="" width="">

            <div class="content">
                <div class="console">
                    <i class="fa-solid fa-gamepad"></i>
                    <p>Play Game</p>
                </div>
                <h2 class="title">Persona 3</h2>
            </div>
        </div>
    </div>
</body>
</html>
